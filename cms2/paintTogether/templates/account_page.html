<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account info</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
    <div class="content">
        <div class="rectangle_1">
            <div class="rectangle_1_top"> Your profile </div>
            <div class="rectangle_1_content">
                <div class="rectangle_1_item">
                    <span class="item-name">username:</span>
                    <span class="item-content" id="username">{{ name }} </span>
                    <div class="icons">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="rectangle_1_item">
                    <span class="item-name">email:</span>
                    <span class="item-content" id="email"> {{ email }} </span>
                    <div class="icons">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>
                <div class="content_links">
                    <button onclick="window.location.href='/reset_password'" class="reset_password_button"> Reset
                        password </button>
                    <button onclick="window.location.href='/';" class="reset_password_button">
                        Log out </button>
                </div>
            </div>
        </div>

        <div class="rectangle_1">
            <div class="rectangle_1_top"> History </div>
            <div class="rectangle_1_content">
                {% for i in history %}
                <div class="rectangle_1_item">
                    <span class="item-name">{{i}}</span>
                    <span class="item-content">{{history[i]}}</span>
                    <div class="icons">
                        <i class="fa-solid fa-hourglass-start"></i>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
    </div>
</body>

</html>
